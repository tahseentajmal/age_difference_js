<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
	<title>Age Difference Calculator</title>
</head>
<body>
	<h1 class="text-center text-secondary">Age Difference Calculator</h1>
	<div class="container w-50 p-3">
		<input id="name1" class="form-control mb-1" type="text" placeholder="Enter First Name">
		<input id="age1" class="form-control" type="text" placeholder="Enter Age">
		<br>
		<input id="name2" class="form-control mb-1" type="text" placeholder="Enter First Name">
		<input id="age2" class="form-control" type="text" placeholder="Enter Age">
		<div class="mt-5 text-center">
			<button type="submit" onclick="older()" class="btn btn-outline-danger ">Submit</button>
		</div>


	</div>
</body>
<script>
	function older(){
		name_a=name1.value
		name_b=name2.value
		age_a=age1.value
		age_b=age2.value
		if(age_a>age_b){
			dif=age_a-age_b
			alert(`${name_a} is older than ${name_b} by ${dif}years.`)
		}
		else{
			dif=age_b-age_a
			alert(`${name_b} is older than ${name_a} by ${dif} years. `)
		}
	}
</script>
</html>
